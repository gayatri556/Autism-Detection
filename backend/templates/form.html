{% extends 'base.html' %}
{% block title %}Assessment Form{% endblock %}

{% block content %}

<!-- Centered Card Wrapper -->
<div class="max-w-3xl mx-auto bg-white p-10 rounded-2xl shadow-xl">
  <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">
    Autism Screening Questionnaire
  </h2>

  <form method="POST" action="/predict" class="space-y-6">

    <!-- Parent and Child Info -->
    <div class="grid md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium">Parent Name:</label>
        <input type="text" name="parent_name" required class="w-full mt-1 border border-gray-300 px-3 py-2 rounded-lg" />
      </div>
      <div>
        <label class="block text-sm font-medium">Child Name:</label>
        <input type="text" name="child_name" required class="w-full mt-1 border border-gray-300 px-3 py-2 rounded-lg" />
      </div>
      <div>
        <label class="block text-sm font-medium">Child Age:</label>
        <input type="number" name="age" required class="w-full mt-1 border border-gray-300 px-3 py-2 rounded-lg" />
      </div>
      <div>
        <label class="block text-sm font-medium">Gender:</label>
        <select name="gender" required class="w-full mt-1 border border-gray-300 px-3 py-2 rounded-lg">
          <option value="1">Male</option>
          <option value="0">Female</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium">Jaundice at birth:</label>
        <select name="jaundice" required class="w-full mt-1 border border-gray-300 px-3 py-2 rounded-lg">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium">Family member with autism:</label>
        <select name="austim" required class="w-full mt-1 border border-gray-300 px-3 py-2 rounded-lg">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium">Used App Before (screening):</label>
        <select name="used_app" required class="w-full mt-1 border border-gray-300 px-3 py-2 rounded-lg">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
    </div>

    <!-- Questions Q1â€“Q10 -->
    <div class="mt-10 space-y-6">
      <h3 class="text-xl font-semibold text-gray-700">Answer the following questions:</h3>

      {% for i in range(1, 11) %}
      <div>
        <label class="block font-medium text-base">Q{{ i }}. {{ question_texts[i] }}</label>
        <div class="text-sm text-indigo-700 bg-indigo-50 border border-indigo-200 rounded-lg p-3 mt-2">
          ðŸ’¡ {{ question_tips[i] }}
        </div>
        <div class="space-x-4 mt-3">
          <label><input type="radio" name="Q{{ i }}" value="1" required /> Yes</label>
          <label><input type="radio" name="Q{{ i }}" value="0" /> No</label>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- Dummy Inputs -->
    <input type="hidden" name="dummy1" value="0">
    <input type="hidden" name="dummy2" value="0">
    <input type="hidden" name="dummy3" value="0">
    <input type="hidden" name="dummy4" value="0">

    <!-- Submit -->
    <div class="text-center mt-10">
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-3 rounded-xl transition">
        Submit & Analyze
      </button>
    </div>

  </form>
</div>

{% endblock %}
